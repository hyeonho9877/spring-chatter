<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/mdb.min.css"/>
    <script src="/js/mdb.min.js"></script>
    <script src="/js/chat.js"></script>
    <title>Chat.io</title>
    <style>
        .my-modal {
            position: absolute;
            top: 0;
            left: 0;

            width: 100%;
            height: 100%;
            z-index: 3;

            display: none;

            background-color: rgba(0, 0, 0, 0.4);
        }

        .my-modal.show {
            display: block;
        }

        .my-modal-body {
            position: absolute;
            top: 50%;
            left: 50%;

            width: 400px;
            height: 600px;

            padding: 40px;

            text-align: center;

            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);

            transform: translateX(-50%) translateY(-50%);
        }

        .btn.btn-outline-primary:hover {
            background-color: #1266f1;
            color: white;
        }

        p {
            margin-bottom: 0;
        }
    </style>
</head>
<body style="background-color: #CDC4F9;">
<div class="my-modal">
    <div class="my-modal-body">
        <div class="input-group rounded mb-3">
            <input type="search" class="form-control rounded" placeholder="Search"
                   aria-label="Search"
                   aria-describedby="search-addon"
                   id="add-friend-search"
                   autofocus
            />
        </div>
        <div style="position: relative; height: 400px; overflow-y: auto; overflow-x: hidden">
            <ul class="list-unstyled mb-0" id="search-result-list">
            </ul>
        </div>
    </div>
</div>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-nav">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <!-- Collapsible wrapper -->
        <div class="navbar-nav" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="/">
                <img
                        src="/images/Chat.io.png"
                        height="20"
                        alt="Chat.io logo"
                        loading="lazy"
                />
            </a>
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <!-- Notifications -->
            <div class="dropdown">
                <a
                        class="text-reset me-3 dropdown-toggle hidden-arrow"
                        href="#"
                        id="navbarDropdownMenuLink"
                        role="button"
                        data-mdb-toggle="dropdown"
                        aria-expanded="false"
                >
                    <i class="fas fa-bell"></i>
                    <span class="badge rounded-pill badge-notification bg-danger" id="badge-notification"></span>
                </a>
                <ul
                        id="dropdown-menu-notification"
                        class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="navbarDropdownMenuLink"
                        style="height: 350px; overflow-y: auto; overflow-x: hidden"
                >
                    <div class="d-flex p-3 justify-content-end"><a class="text-end me-3">읽은 알림 지우기</a> <a>모든 알림 지우기</a></div>
                    <li class="fw-bold">
                        <a class="dropdown-item" href="#"><span class="text-primary fw-bold">신현호</span> started following you.</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#"><span class="text-primary fw-bold">Ludwig van Beethoven</span> started following you.</a>
                    </li>
                </ul>
            </div>
            <!-- Avatar -->
            <div class="dropdown">
                <a
                        class="dropdown-toggle d-flex align-items-center hidden-arrow"
                        href="#"
                        id="navbarDropdownMenuAvatar"
                        role="button"
                        data-mdb-toggle="dropdown"
                        aria-expanded="false"
                >
                    <img
                            src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                            class="rounded-circle"
                            height="25"
                            alt="Black and White Portrait of a Man"
                            loading="lazy"
                    />
                </a>
                <ul
                        id="dropdown-menu-avatar"
                        class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="navbarDropdownMenuAvatar"
                >
                    <li>
                        <a class="dropdown-item" href="#">My profile</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Settings</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
        <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->
<section>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="chat3" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
                                <div class="p-3">
                                    <div class="input-group rounded mb-3">
                                        <input type="search" class="form-control rounded" placeholder="Search"
                                               aria-label="Search"
                                               aria-describedby="search-addon" id="input-search"/>
                                        <span class="input-group-text border-0" id="search-addon">
                                            <i class="fas fa-search" id="find-friend"></i>
                                        </span>
                                        <span class="input-group-text border-0" id="add-friend-addon">
                                            <a class="fas" id="add-friend" style="cursor: pointer">+</a>
                                        </span>
                                    </div>
                                    <div style="position: relative; height: 400px; overflow-y: auto; overflow-x: hidden">
                                        <ul class="list-unstyled mb-0" id="ul-friend">
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 col-lg-7 col-xl-8">
                                <div class="pt-3 pe-3" style="position: relative; height: 400px; overflow-y: auto"
                                     id="list-messages">

                                </div>
                                <div class="text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                                         alt="avatar 3" style="width: 40px; height: 100%;">
                                    <input type="text" class="form-control form-control-lg"
                                           id="input-message"
                                           placeholder="Type message">
                                    <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
                                    <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
                                    <a class="ms-3" href="#!"><i class="fas fa-paper-plane"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
</body>
</html>
