<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            console.log('document ready')
            $('#sign-in-form').submit(e => {
                let username = $('#username').val();
                let password = $('#password').val();
                let data = {'username': username, 'password': password}
                $.ajax({
                    type: 'POST',
                    url: '/v1/auth/do',
                    data: data,
                    success: (data) => {
                        console.log(data['accessToken'])
                    },
                    error: (err) => {
                        console.log(err);
                    }
                })
                e.preventDefault()
            })
        })
    </script>
</head>
<body>
<form action="" id="sign-in-form">
    <p><label for="username">아이디</label> <input type="text" name="username" id="username"/></p>
    <p><label for="password">비밀번호</label> <input type="password" name="password" id="password"/></p>
    <button id="btn-submit">로그인</button>
</form>
</body>
</html>
